//*****************************************Pseudo Classical inheritance in js***********************************************************
"use strict";
function Person(fname,lname){
    this.fname=fname;
    this.lname=lname;
};

Person.prototype.fullName=function()
{
    return this.fname+" "+this.lname;
}

function Professional(design,fname,lname)
{
    Person.call(this,fname,lname);
    this.design=design;
};

Professional.prototype=Object.create(Person.prototype); // inherited te prototype of the person function to Professional function

Professional.prototype.ProName=function()
{
    return this.design+" "+this.fname+" "+this.lname;
}

var prof=new Professional("Dr.","Gouri","Kanitkar");
console.log(prof.ProName());
console.log(prof.fullName())//when code o line 66 wasn't there that timr this line was unable to run as prof couldn't find fullName(), but when code on line 66 was added this line got executed as the protoype of Person was inherited (i.e. prototype was made)in Professional.
